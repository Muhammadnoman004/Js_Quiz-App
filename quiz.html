<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    
    <h1 id="h1">.....Quiz.....</h1>
    <div class="container" id="main">
        
        <h3 id="timer">

        </h3>

        <div>
            <p id="Ques">

            </p>
        </div>

        <div class="mainInp">
        <div class="inp1">
            
            <input  onclick="clicked()" type="radio" value="1" name="inp" id="Ans1"><label class="opt"  for="Ans1" id="ans_1"></label><br>
        
        </div>
        <div class="inp2">
            
            <input   onclick="clicked()" type="radio" value="2" name="inp" id="Ans2"><label class="opt"  for="Ans2" id="ans_2"></label><br>
            
        </div>   
        <div class="inp3"> 
        
            <input  onclick="clicked()" type="radio" value="3" name="inp" id="Ans3"><label class="opt"  for="Ans3" id="ans_3"></label><br>
            
        </div>
        
        </div>
        <br><br>
        <button onclick="next()" id="btn" disabled>Next</button>


    </div>

    <div class="container resultDiv" id="main">
        <h2 id="title"></h2><br>
        <h2>Total Questions : <span id="totalQues"> </span></h2>
       <hr>
        <h2>Correct Answers : <span id="correctAns"> </span></h2>
        <hr>
        <p id="percent">

        </p>
    </div>


    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
